<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timeout Sample page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Sai Prathap speed check</h2>

  <div id="target">Your time</div>
  <div id="counter">Count</div></br>
  <button type="button" class="btn btn-warning" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-warning" onclick="recordTime()">React</button>
    
  <script>
  let reactTime=undefined 
  function recordTime() {
    reactTime=Date.now()
    console.log("react time : "+reactTime)
  }
  
  function startTime() {
    let starting=Math.floor(Math.random() * 9) + 2;
    for(let i=0;i<starting+1;i++){
    setTimeout(()=>{
      document.getElementById("counter").innerHTML = i
    }, (starting-i)*1000)
  }
  setTimeout(()=>{
    if(reactTime==undefined){
        document.getElementById("target").innerHTML="Too Slow"
    }
    else{
        let endTime=Date.now()
        let timeDiffernce=Math.abs(endTime-reactTime)
        document.getElementById("target").innerHTML="Time was "+timeDiffernce+" milliseconds"
    }
    }, 8000)
}
  
  </script>

</body>
</html>
