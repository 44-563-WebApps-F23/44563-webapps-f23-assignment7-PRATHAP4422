<script>
    let idvalues=['img1','img2','img3','img4','img5','img6','img7','img8','img9','img10','img11','img12','img13',
    'img14','img15','img16','img17','img18','img19','img20','img21','img22','img23','img24','img25']
    let checkCount=0
    let penalty=0
    let lastCheck=0
    let treasureLocation=5
    let trapLocation=18
    let gameOver=false

    function check(position){
        if(gameOver){
            return
        }
        else{
           let selectedid= idvalues[position]
           if(position==treasureLocation){
                document.getElementById(selectedid).src="treasure.jpg"
                gameOver=true
                penalty-=3
            }
           else if(position==trapLocation){
                document.getElementById(selectedid).src="trap.jpg"
                gameOver=true
                penalty+=4
            }
            else{
                document.getElementById(selectedid).src="pirate.jpg"
            }
                checkCount++
                penalty++
        
            lastCheck=position
            document.getElementById("locations").innerHTML="Number of locations checked is "+checkCount+"."
            document.getElementById("penalty").innerHTML="Penalty is "+penalty+"."
            document.getElementById("help").innerHTML = "Help report";

            
        
        }
       

    }
    function help(){
        helpvalue=" "
            if (gameOver) 
            return helpvalue;
        let rvalue = Math.floor(lastCheck / 5);
        let cvalue = lastCheck % 5;
        let treasureRow = Math.floor(treasureLocation / 5);
        let treasureColumn= treasureLocation % 5;

        if(Math.abs(treasureRow - rvalue) <= 1 && Math.abs(treasureColumn - cvalue) <= 1){
            helpvalue="Can smell it";

        }
        if(Math.abs(treasureRow - rvalue) + Math.abs(treasureColumn - cvalue) == 2){
            helpvalue="Close Matie"
        }
        if(!(Math.abs(treasureRow - rvalue) <= 1 && Math.abs(treasureColumn - cvalue) <= 1 )&& !(Math.abs(treasureRow - rvalue) + Math.abs(treasureColumn - cvalue) == 2)){
            helpvalue="Step Faster"

        }
        penalty += 2
        document.getElementById("help").innerHTML =helpvalue;
        document.getElementById("penalty").innerHTML="Penalty is "+penalty+"."
        return helpvalue
       
    }

</script>
