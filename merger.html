<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

  .flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>
    Merger Sample page
</title>
</head>
<body>
    <h2>Sai Prathap builds a merger</h2>
    <div><input type="text" id="id1"></div>
    <br>
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	     <p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
		<button onclick="addFront()">Add front</button>
		<button onclick="remove()">Remove</button>
		<button onclick="swap()">Swap</button>
        

	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */       
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("id1").value
		element.className="merger"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
	function remove(){
        let mergerItems=document.getElementsByClassName("merger")
        if(mergerItems.length>0){
            mergerItems[Math.floor(mergerItems.length/2)].remove()
        }


    }
    function addFront(){
        let element = document.createElement("div")
		element.innerHTML = document.getElementById("id1").value
		element.className="merger"

		let container = document.getElementById('target')
		container.insertBefore(element, container.firstChild)
    }

	function swap(){
		let container = document.getElementById('target')
	let mergerItems = document.getElementsByClassName('merger');
    let length = mergerItems.length;

    if (length > 1) {
        let ind1 = Math.floor(Math.random() * length);
        let ind2 = Math.floor(Math.random() * length);

        while (Math.abs(ind1 - ind2) === 1) {
            ind2 = Math.floor(Math.random() * length);
        }
        let item1value = mergerItems[ind1];
        let item2value = mergerItems[ind2];
        let nextItem1 = mergerItems[ind1 + 1];
        let nextItem2 = mergerItems[ind2 + 1];
        if (nextItem1) {
            container.insertBefore(item2value, nextItem1);
        } else {
            container.appendChild(item2value);
        }
        if (nextItem2) {
            container.insertBefore(item1value, nextItem2);
        } else {
            container.appendChild(item1value);
        }
    }
	}
</script>
</html>
